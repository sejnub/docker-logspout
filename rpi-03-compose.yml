version: '3'

services:
  logspout:
    container_name: logspout
    image: sejnub/logspout:rpi-latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      ROUTE_URIS:      logstash+tcp://logstash.internal:5000
      LOGSTASH_FIELDS: "sejnub.source=logspout,sejnub.host=rpi-03"
    restart: on-failure
